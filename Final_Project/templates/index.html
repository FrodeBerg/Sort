<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <title>Sorting Algorithm</title>
    </head>
    <body>
          <form action="/run" method="post">
            <select name="Algorithm1" class="form-select" aria-label="Default select example" style="max-width:30%; position:absolute; top: 5%; left: 5%">
                <option disabled selected value="1">Algorithm 1</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select name="Algorithm2" class="form-select" aria-label="Default select example" style="max-width:30%; position:absolute; top: 5%; left: 65%;">
                <option disabled selected value="1">Algorithm 2</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button type="submit" style="max-width:15%; position:absolute; top: 5%; left:45%;">Run</button>
          </form>

          <form action="/random" method="post">
            <button type="submit">Shuffle</button>
          </form>
        <h1>{{ algo1 }}</h1>
        <h1>{{ algo2 }}</h1>

        
        <div style="max-width:20%; position:absolute; top: 20%; left: 40%">
            <table>
                <thead>
                    <tr>
                        <th>Table1</th>
                        <th>Table2</th>
                    </tr>
                </thead>
                <tbody>
                    {% for table in table1 %}
                    <tr>
                        <td>{{ table }}</td>
                        <td>{{ table2[loop.index0] }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="position:absolute; top: 20%; left: 10%">
            {% for table in table1 %}
            <svg width="20" height="200">
                <rect x="loop.index0" y="10" width ="20" height= {{ table * 10 }}>
            </svg>
            {% endfor %}
        </div>
        <div style="position:absolute; top: 20%; left: 65%">
            {% for table in table2 %}
            <svg width="20" height="200">
                <rect x="loop.index0" y="10" width ="20" height= {{ table * 10}}>
            </svg>
            {% endfor %}
        </div>

    </body>
</html>
